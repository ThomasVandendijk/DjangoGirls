{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {% if post.summary %}
                <p>{{ post.summary|linebreaksbr }} <a href="{% url 'post_full' pk=post.pk %}" class="read-more">Read more</a></p>
            {% endif %}
        </article>
    {% endfor %}
{% endblock %}
